<main class="home-container">
  <section class="w-1/3">
    <article class="mb-4 flex justify-center">
      <img
        class="size-40 bg-white border border-blue-950 rounded-lg p-4"
        alt="temporary_logo"
        src="assets/msn_logo.jpg"
      />
    </article>
    <article class="p-6 rounded-lg">
      <form class="flex flex-col gap-y-2" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div>
          <label for="nickname">Nickname</label>
          <input
            formControlName="nickname"
            required
            type="text"
            class="input-class"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            formControlName="password"
            required
            type="password"
            class="input-class"
          />
        </div>
        <button type="submit"  class="btn-class gradient-btn">
          Log In
        </button>
      </form>
    </article>
    <article class="px-6 flex flex-col md:flex-row justify-between">
      <a href="#" class="w-full hover:underline">Forgot your password?</a>
      <a href="#" class="w-full hover:underline md:text-right">Create a new account</a>
    </article>
  </section>
</main>
